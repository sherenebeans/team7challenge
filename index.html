<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team 7's Interactive Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- THIS IS OUR TABLE  -->
<body>
    <!-- THIS IS OUR BASIC PLAN -->
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>

        </div>

        <!-- THIS IS OUR MIDDLE BOX AND OUR DEAL PLAN-->
        <div class="pricing-plan deal">
            <h2>Standard</h2>
            <p class="price">$20/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <img src="https://i.pinimg.com/originals/1a/29/57/1a29571f03cacf068824d86ca5ca0c7b.png" alt="Bow Image" class="bow-image">
        
        </div>
        <!-- THIS IS THE PLAN WITH THE MOST EXPENSIVE OPTION BUT BEST FEATURES -->
        <div class="pricing-plan">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
